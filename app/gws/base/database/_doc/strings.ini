[de]
gws.base.database.layer.Config.dbUid = Eindeutige Referenz auf den konfigurierten Datenbankanbieter für Layer-Datenquellen und -verbindungen.
gws.base.database.layer.Config.tableName = Spezifischer Datenbanktabellenname als Datenquelle für räumliche Layer und Feature-Collections.
gws.base.database.manager.Config = Zentrale Verwaltungskonfiguration für alle Datenbankverbindungen und -anbieter im GWS-System.
gws.base.database.manager.Config.providers = Sammlung konfigurierter Datenbankanbieter für verschiedene DBMS-Systeme und Verbindungstypen.
gws.base.database.model.Config.dbUid = Zugewiesene UID einer spezifischen Datenbankverbindung für Datenmodell-Operationen.
gws.base.database.model.Config.sqlFilter = Zusätzliche WHERE-Klausel zur Einschränkung von Datenbankabfragen und Feature-Filterung.
gws.base.database.model.Config.tableName = Zieltabellenname in der Datenbank für Datenmodell-Mapping und CRUD-Operationen.
gws.base.database.provider.Config.pool = Erweiterte Connection-Pool-Konfiguration für Performance-Optimierung und Ressourcenverwaltung.
gws.base.database.provider.Config.schemaCacheLifeTime = Zeitspanne für Schema-Metadaten-Caching zur Reduzierung von Datenbankabfragen in Sekunden.
gws.base.database.provider.Config.withPool = Aktivierung des Connection-Poolings für verbesserte Datenbankperformance und Verbindungsmanagement.
