gws.base.application.core.Config = 
Hauptkonfiguration der GBD WebSuite. Enthält globale Einstellungen, sowie die Projektkonfigurationen.
Einige Konfigurationen wie `actions`, `finders`, `models` und `templates` können in den Projekten erweitert werden.
