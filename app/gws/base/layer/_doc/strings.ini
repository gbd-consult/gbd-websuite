[de]
gws.base.layer.core.AutoLayersOptions = 
Konfiguration für Ebenen, die vom System automatisch erstellt werden, wie z.B. WMS oder QGIS Ebenen.
Die Konfgurationswerte aus der `config`-Objekt ersetzen die Standardwerte der automatisch erstellten Ebenen.
gws.base.layer.core.AutoLayersOptions.applyTo = Filtter für Quellebenen.
gws.base.layer.core.AutoLayersOptions.config = Konfiguration für die passenden Ebenen.
gws.base.layer.core.CacheConfig = Konfiguration für den Layer Cache. 
gws.base.layer.core.CacheConfig.maxAge = Maximales Alter der Kacheln im Cache.
gws.base.layer.core.CacheConfig.maxLevel = Maximale Zoomstufe für den Cache.
gws.base.layer.core.CacheConfig.requestBuffer = Pixelpuffer für Kachelanfragen.
gws.base.layer.core.CacheConfig.requestTiles = Anzahl der gleichzeitig anzufragenden Kacheln.
gws.base.layer.core.ClientOptions = Client-Optionen für eine Ebene.
gws.base.layer.core.ClientOptions.exclusive = Nur eines der Unterlayer dieser Ebene ist gleichzeitig sichtbar.
gws.base.layer.core.ClientOptions.expanded = Die Ebene ist in der Listenansicht ausgeklappt.
gws.base.layer.core.ClientOptions.hidden = Die Ebene ist anfänglich ausgeblendet.
gws.base.layer.core.ClientOptions.selected = Die Ebene ist anfänglich ausgewählt.
gws.base.layer.core.ClientOptions.unfolded = Nur die Unterlayer dieser Ebene sind in der Listenansicht sichtbar, nicht die Ebene selbst.
gws.base.layer.core.ClientOptions.unlisted = Die Ebene ist in der Listenansicht ausgeblendet.
