@with category as s
    <p class="head">{s | html}</p>
@end

@with title as s
    <p class="head2">{s | html}</p>
@end

<table><tbody>

@each feature.attributes as name, value
        <tr>
            <th>{name | html}</th>
            <td>{value | html | nl2br | linkify(target="_blank", cut=30)}</td>
        </tr>
@end

</tbody></table>
