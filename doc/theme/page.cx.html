<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8" />
    <title><% options.title %> - <% options.subTitle %></title>
    <link rel="stylesheet" href="<% options.webRoot %>/_static/theme.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="<% options.webRoot %>/_static/theme.js"></script>
    <script src="<% options.webRoot %>/_static/_global_toc.js"></script>
    <script src="<% options.webRoot %>/_static/_search_index.js"></script>
</head>

<body>
    <aside>
        <div id="sidebar">
            <a id="sidebar-header" href="<% home %>">
                <span id="sidebar-header-title">
                    <% title %>
                </span>
                <span id="sidebar-header-subtitle">
                    <% subTitle %>
                </span>
            </a>
            <div id="sidebar-search">
                <div id="sidebar-search-box">
                    <input>
                    <button>&times;</button>
                </div>
            </div>
            <div id="sidebar-content">
                <div id="sidebar-search-results">
                </div>
                <div id="sidebar-search-not-found">
                    keine Ergebnisse gefunden
                </div>
                <div id="sidebar-toc">
                </div>
            </div>
            <div id="sidebar-footer">
                &copy; <a href="https://gbd-consult.de" style="color:grey; text-decoration:none" target="_blank">Geoinformatikbüro Dassau GmbH 2006–2024</a>
            </div>
        </div>
    </aside>

    <div id="sidebar-toggle"></div>

    <main>
        <nav>
            <div id="nav-breadcrumbs">
                %for url, head in breadcrumbs index i length total
                    %if i == 1
                        <a href="<% url %>" id="nav-breadcrumbs-home"><img src="<% options.webRoot %>/_static/theme_home.svg"></a>
                    %elif i == total
                        &raquo; <% head %>
                    %else
                        &raquo; <a href="<% url %>"><% head %></a>
                    %end
                %end
            </div>
            <div id="nav-arrows">
                <a id="nav-arrow-prev"><img src="<% options.webRoot %>/_static/theme_arrow_prev.svg"></a>
                <a id="nav-arrow-up"><img src="<% options.webRoot %>/_static/theme_arrow_up.svg"></a>
                <a id="nav-arrow-next"><img src="<% options.webRoot %>/_static/theme_arrow_next.svg"></a>
            </div>
        </nav>
        <% main %>
    </main>

</body>
</html>
