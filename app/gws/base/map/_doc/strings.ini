[de]
gws.base.map.Config = Grundkonfiguration für die Kartendarstellung und räumliche Eigenschaften der Anwendung.
gws.base.map.Config.backgroundColor = Hintergrundfarbe der Karte als Hex-Wert oder CSS-Farbe für leere Bereiche.
gws.base.map.Config.bounds = Geografische Begrenzung der Karte als rechteckige Bounding Box.
gws.base.map.Config.center = Mittelpunkt der Karte in den definierten Kartenkoordinaten.
gws.base.map.Config.coordinateFormat = Anzeigeformat für Koordinaten in der Benutzeroberfläche und Ausgabe.
gws.base.map.Config.crs = Koordinatenreferenzsystem der Karte als EPSG-Code für räumliche Berechnungen.
gws.base.map.Config.extent = Maximale geografische Ausdehnung der Karte in Karteneinheiten.
gws.base.map.Config.extentBuffer = Pufferbereich um die Kartenausdehnung in Prozent für erweiterte Darstellung.
gws.base.map.Config.initResolution = Anfangsauflösung der Karte beim ersten Laden der Anwendung.
gws.base.map.Config.resolutions = Liste verfügbarer Auflösungen für verschiedene Zoomstufen der Karte.
gws.base.map.Config.rotation = Anfangsrotation der Karte in Grad gegen den Uhrzeigersinn.
gws.base.map.Config.scales = Liste verfügbarer Maßstäbe für die Kartendarstellung und Navigation.
gws.base.map.Config.wgsExtent = Kartenausdehnung in WGS84-Koordinaten für globale Kompatibilität.
gws.base.map.Config.zoom = Anfangszoomlevel der Karte beim Laden der Anwendung.
