<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8" />
    <title><% options.title %> - <% options.subTitle %></title>
    <link rel="stylesheet" href="<% options.webRoot %>/_static/theme.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="<% options.webRoot %>/_static/theme.js"></script>
    <script src="<% options.webRoot %>/_static/_global_toc.js"></script>
    <script src="<% options.webRoot %>/_static/_search_index.js"></script>
</head>

<body>
    <aside>
        <div id="sidebar">
            <a id="sidebar-header" href="<% home %>">
                %with options.brandLogo
                    <img id="sidebar-logo" src="<% options.webRoot %>/_static/<% options.brandLogo %>"/>
                %end
                <span id="sidebar-header-title">
                    <% title %>
                </span>
                <span id="sidebar-header-subtitle">
                    <% subTitle %>
                </span>
            </a>
            <div id="sidebar-search">
                <div id="sidebar-search-box">
                    <input>
                    <button>&times;</button>
                </div>
            </div>
            <div id="sidebar-content">
                <div id="sidebar-search-results">
                </div>
                <div id="sidebar-search-not-found">
                    keine Ergebnisse gefunden
                </div>
                <div id="sidebar-toc">
                </div>
            </div>
            <div id="sidebar-footer">
                <a href="<% options.brandURL %>" style="color:grey; text-decoration:none" target="_blank"><% options.brandText %></a>
            </div>
        </div>
    </aside>

    <div id="sidebar-toggle"></div>

    <main>
        <nav>
            %for url, title in breadcrumbs index i length total
                %if i == 1
                    <a href="<% url %>" class="nav-icon" id="nav-breadcrumbs-home"></a>
                %elif i == total
                    <span>&raquo;</span><span><% title %></span>
                %else
                    <span>&raquo;</span><span><a href="<% url %>"><% title %></a></span>
                %end
            %end
            <span class="nav-flex"></span>
            <a class="nav-icon" id="nav-arrow-prev"></a>
            <a class="nav-icon" id="nav-arrow-up"></a>
            <a class="nav-icon" id="nav-arrow-next"></a>
        </nav>
        <% main %>
    </main>

</body>
</html>
