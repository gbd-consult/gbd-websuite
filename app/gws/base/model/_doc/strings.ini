[de]
gws.base.model.Config = Konfiguration der Datenmodell-Struktur und Eigenschaften für Geodatenobjekte.
gws.base.model.Config.fields = Definition der Datenfelder mit Namen, Typ und Eigenschaften des Modells.
gws.base.model.Config.geometryName = Name des Feldes mit geometrischen Daten für räumliche Operationen.
gws.base.model.Config.geometryType = Typ der Geometrie zur Definition räumlicher Strukturen (Point, Line, Polygon).
gws.base.model.Config.isEditable = Berechtigung zur Bearbeitung der Modelldaten durch Benutzer.
gws.base.model.Config.keyField = Primärschlüssel-Feld zur eindeutigen Identifikation von Datensätzen.
gws.base.model.Config.loadingStrategy = Strategie zum Laden der Daten für optimierte Performance (lazy, eager).
gws.base.model.Config.sort = Standardsortierung der Datensätze für die Anzeige und Ausgabe.
gws.base.model.Config.supportsGeometrySearch = Unterstützung für geometriebasierte Suchabfragen im Modell.
gws.base.model.Config.supportsKeywordSearch = Unterstützung für Textsuche in den Datenfeldern des Modells.
gws.base.model.Config.title = Anzeigename des Modells in der Benutzeroberfläche und Dokumentation.
gws.base.model.Config.withTableView = Verfügbarkeit einer Tabellenansicht für die strukturierte Datenanzeige.
gws.base.model.FieldConfig = Konfiguration einzelner Datenfelder mit spezifischen Eigenschaften.
gws.base.model.FieldConfig.isEditable = Berechtigung zur Bearbeitung dieses Feldes durch Benutzer.
gws.base.model.FieldConfig.isRequired = Kennzeichnung als Pflichtfeld bei der Dateneingabe und Validierung.
gws.base.model.FieldConfig.isSearchable = Einbeziehung des Feldes in Suchvorgänge und Filter.
gws.base.model.FieldConfig.isUnique = Eindeutigkeitsbedingung für Feldwerte zur Datenintegrität.
gws.base.model.FieldConfig.name = Technischer Name des Feldes in der Datenbank und API.
gws.base.model.FieldConfig.title = Anzeigename des Feldes in der Benutzeroberfläche und Formularen.
gws.base.model.FieldConfig.type = Datentyp des Feldes für Validierung und Darstellung (text, number, date).
gws.base.model.FieldConfig.value = Standardwert für neue Datensätze beim Erstellen von Objekten.
gws.base.model.FieldConfig.widget = Eingabewidget für die Bearbeitung des Feldes in Formularen.
