@with project.title as x
    <p class="head">{x | html}</p>
@end

@with project.metadata.abstract as x
    <p>{x | html | nl2br}</p>
@end

@with project.metadata.image as x
    <p><img src="{x | url}" /></p>
@end

@with project.metadata.url as x
    <p><a href="{x | url}" target="_blank" rel="noopener">Metadata</a></p>
@end
