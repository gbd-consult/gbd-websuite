[de]
gws.base.auth.manager.Config = Zentrale Konfiguration für Authentifizierungs- und Autorisierungssysteme mit umfassender Sicherheitsverwaltung.
gws.base.auth.manager.Config.methods = Definition verfügbarer Autorisierungsmethoden wie Basic Auth, OAuth, LDAP oder Token-basierte Verfahren.
gws.base.auth.manager.Config.mfa = Konfiguration von Multi-Faktor-Authentifizierungsmethoden für erhöhte Sicherheitsanforderungen.
gws.base.auth.manager.Config.providers = Sammlung verschiedener Autorisierungsanbieter für externe Authentifizierungsquellen und Identity Provider.
gws.base.auth.manager.Config.session = Umfassende Sitzungsverwaltungsoptionen für Timeout, Persistierung und Session-Sicherheit.
gws.base.auth.method.Config.secure = Sicherheitsrichtlinie zur Beschränkung der Autorisierungsmethode auf verschlüsselte SSL/TLS-Verbindungen.
gws.base.auth.mfa.Config.lifeTime = Zeitspanne für die Gültigkeit von Multi-Faktor-Authentifizierungscodes in Sekunden.
gws.base.auth.mfa.Config.maxRestarts = Maximale Anzahl erlaubter Neugenerierungsversuche für MFA-Codes zur Missbrauchsverhinderung.
gws.base.auth.mfa.Config.maxVerifyAttempts = Sicherheitslimit für Verifizierungsversuche zur Blockierung von Brute-Force-Angriffen.
gws.base.auth.mfa.Config.message = Benutzerfreundliche Nachricht für MFA-Anweisungen im Client-Interface.
gws.base.auth.mfa.Config.otp = Detaillierte Konfigurationsoptionen für One-Time-Password-Generierung und -Validierung.
gws.base.auth.mfa.OtpConfig = Spezialisierte Konfiguration für zeitbasierte und zählerbasierte OTP-Code-Generierung.
gws.base.auth.mfa.OtpConfig.algo = Kryptographischer Hash-Algorithmus für OTP-Berechnung (SHA1, SHA256, SHA512).
gws.base.auth.mfa.OtpConfig.length = Stellenanzahl des generierten OTP-Codes für Sicherheit und Benutzerfreundlichkeit.
gws.base.auth.mfa.OtpConfig.start = Unix-Timestamp als Referenzzeitpunkt für zeitbasierte TOTP-Berechnungen.
gws.base.auth.mfa.OtpConfig.step = Zeitintervall in Sekunden für die Gültigkeit eines TOTP-Codes.
gws.base.auth.mfa.OtpConfig.tolerance = Anzahl zusätzlicher Zeitfenster für TOTP-Akzeptanz zur Kompensation von Uhrenabweichungen.
gws.base.auth.provider.Config.allowedMethods = Whitelist erlaubter Autorisierungsmethoden für spezifische Provider-Konfigurationen.
gws.base.auth.session_manager.Config.lifeTime = Automatische Sitzungsablaufzeit in Sekunden für Sicherheit und Ressourcenverwaltung.
gws.base.auth.sql_provider.Config.authorizationSql = SQL-Query zur Benutzerautorisierung und Rechteverwaltung in Datenbanksystemen.
gws.base.auth.sql_provider.Config.dbUid = Eindeutige Referenz auf den konfigurierten Datenbankanbieter für Authentifizierungsabfragen.
gws.base.auth.sql_provider.Config.getUserSql = SQL-Abfrage zum Abrufen von Benutzerdaten und -attributen aus der Authentifizierungsdatenbank.
