[de]
gws.base.map.action.Config = Zentrale Map-Aktion für Kartendarstellung mit umfassenden Rendering- und Visualisierungsmethoden.
gws.base.map.action.Config.type = Eindeutiger Objekttyp-Identifier zur Klassifizierung der Map-Aktion im System.
gws.base.map.core.Config = Umfassende Kartenkonfiguration mit räumlichen Eigenschaften und Darstellungsparametern.
gws.base.map.core.Config.center = Geografischer Mittelpunkt der Karte als Standard-Ansichtszentrum beim Anwendungsstart.
gws.base.map.core.Config.coordinatePrecision = Dezimalstellenanzahl für Koordinatenanzeige und -berechnung zur Genauigkeitskontrolle.
gws.base.map.core.Config.crs = Koordinatenreferenzsystem für Kartenprojektion und räumliche Datenverarbeitung.
gws.base.map.core.Config.extent = Maximale räumliche Begrenzung der Karte für Navigation und Darstellungsbereich.
gws.base.map.core.Config.extentBuffer = Erweiterte Pufferzone um Kartenausdehnung für nahtlose Darstellung an Grenzbereichen.
gws.base.map.core.Config.layers = Hierarchisch organisierte Layer-Sammlung für strukturierte Kartendarstellung.
gws.base.map.core.Config.title = Benutzerfreundlicher Kartentitel für Client-Anzeige und Projektidentifikation.
gws.base.map.core.Config.type = Objekttyp-Klassifikation zur eindeutigen Identifizierung der Kartenkonfiguration.
gws.base.map.core.Config.wrapX = Horizontale Weltumhüllung für kontinuierliche Darstellung bei globalen Projektionen.
gws.base.map.core.Config.zoom = Definierte Maßstabsstufen und Auflösungen für skalenabhängige Kartennavigation.
