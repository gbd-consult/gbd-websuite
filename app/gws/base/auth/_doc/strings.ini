[de]
gws.base.auth.manager.Config = Authentifizierungs- und Autorisierungsoptionen. 
gws.base.auth.manager.Config.methods = Liste von Autorisierungsmethoden (wie `web` oder `basic`).
gws.base.auth.manager.Config.mfa = Liste von Multi-Faktor-Authentifizierungsmethoden (wie `totp` oder `email`).
gws.base.auth.manager.Config.providers = Liste von Autorisierungsanbieter (wie `file` oder `ldap`).
gws.base.auth.manager.Config.session = Optionen für die Sitzungsverwaltung.
gws.base.auth.method.Config.secure = Autorisierungsmethode auf SSL Verbindungen beschränken.
gws.base.auth.mfa.Config.lifeTime = Wartezeit für die Multi-Faktor-Authentifizierung.
gws.base.auth.mfa.Config.maxRestarts = Maximale Anzahl an Code-Neugenerierungsversuchen.
gws.base.auth.mfa.Config.maxVerifyAttempts = Maximale Anzahl an Verifizierungsversuchen.
gws.base.auth.mfa.Config.message = Nachricht, die im Client angezeigt werden soll.
gws.base.auth.mfa.Config.otp = Optionen für die Generierung von OTP-Codes.
gws.base.auth.mfa.OtpConfig = Optionen für die Generierung von OTP-Codes.
gws.base.auth.mfa.OtpConfig.algo = Hash-Algorithmus (wie `sha1`).
gws.base.auth.mfa.OtpConfig.length = Länge des OTP-Codes.
gws.base.auth.mfa.OtpConfig.start = Startzeit für TOTP.
gws.base.auth.mfa.OtpConfig.step = Schrittzeit für TOTP.
gws.base.auth.mfa.OtpConfig.tolerance = Toleranzfenster für die TOTP-Verifizierung.
gws.base.auth.provider.Config.allowedMethods = Erlaubte Autorisierungsmethoden.
gws.base.auth.session_manager.Config.lifeTime = Sitzungslebensdauer.
gws.base.auth.sql_provider.Config.authorizationSql = SQL-Anweisung für die Autorisierung.
gws.base.auth.sql_provider.Config.dbUid = Datenbankanbieter-UID.
gws.base.auth.sql_provider.Config.getUserSql = SQL-Anweisung für Benutzerdaten.
