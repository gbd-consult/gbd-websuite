[de]
gws.gis.source.LayerFilter = Filter für OWS bzw. QGIS Layer. Die Layer können anhand von Titeln, Namen, Tiefen und Pfaden gefiltert werden.
gws.gis.source.LayerFilter.isGroup = Nur Gruppenebenen abgleichen.
gws.gis.source.LayerFilter.isImage = Nur Bildebenen abgleichen.
gws.gis.source.LayerFilter.isQueryable = Nur abfragbare Ebenen abgleichen.
gws.gis.source.LayerFilter.isVisible = Nur sichtbare Ebenen abgleichen.
gws.gis.source.LayerFilter.level = Nur Ebenen auf dieser Tiefe abgleichen.
gws.gis.source.LayerFilter.names = Ebenennamen abgleichen (Reihenfolge von oben nach unten).
gws.gis.source.LayerFilter.pattern = Ebenen abgleichen, deren vollständiger Pfad einem Muster entspricht.
gws.gis.source.LayerFilter.titles = Ebenentitel abgleichen.
