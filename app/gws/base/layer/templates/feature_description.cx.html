@with feature.layerName as s
    <p class="head">{s | html}</p>
@end

<table><tbody>

@for name, value in feature.attributes
    @with value
        <tr>
            <th>{name | html}</th>
            <td>{value | html | nl2br | linkify(target="_blank", cut=30)}</td>
        </tr>
    @end
@end

</tbody></table>
